version: '3.4'

services:
  authdatabase:
    container_name: authdb
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin1234
      - POSTGRES_DB=AuthDatabase
    restart: always
    ports:
      - "5100:5432"
    volumes:
      - postgres_data_auth_database:/var/lib/postgresql/data/
